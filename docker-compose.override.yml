version: '3.4'

services:
  sqlserver:
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password12*
    volumes:
      - sqlserver_volume:/var/opt/mssql
    ports:
      - "1433:1433"
  authserver.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    ports:
      - "5051:80"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro